<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="app\sass\output.css">
    <title>Counter</title>
</head>
<body>

    <div class="card" style="width: 18rem;">
        <div class="card-header reset">
            <span class="bi bi-trash-fill"></span>
        </div>
        <div class="card-header">
            <div class="container">
                <h1 id="number" class="align-middle" contenteditable="true">0</h1>
            </div>
        </div>
        <div class="card-body">
            <button class="btn btn-primary bi bi-dash" value="decrease"></button>
            <button class="btn btn-danger bi bi-plus" value="increase"></button>
        </div>
    </div>

    <script src="app\scripts\app.js" type="module"></script>
</body>
</html>
